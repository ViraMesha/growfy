<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growfy</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,300italic,regular,italic,500,500italic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="./img/logo.svg" alt="Logo" />
          </a>
          <nav class="header__menu menu">
            <div class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link" data-link-alt="Home"
                    ><span>Home</span></a
                  >
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link" data-link-alt="About"
                    ><span>About</span></a
                  >
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link" data-link-alt="Pages"
                    ><span>Pages</span></a
                  >
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link" data-link-alt="Services"
                    ><span>Services</span></a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <a href="" class="header__cart cart-header">
            <span class="cart-header__text" data-link-alt="Cart"
              ><span>Cart</span></span
            >
            <span class="cart-header__quantity">0</span>
          </a>
          <a href="" class="header__button button">Get started</a>
          <button class="icon-menu" type="button">
            <span></span>
          </button>
        </div>
      </header>
      <main class="page"></main>
      <footer class="footer"></footer>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
